<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Foundations Project: Calculator</title>

  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Economica:wght@700&display=swap" rel="stylesheet">

  <script src="scripts/main.js" defer></script>
</head>

<body>
  <main>
    <div id="calculator">
      <div id="display-container">
        <div id="top-display"></div>
        <div id="bottom-display"></div>
      </div>

      <div id="buttons-container">
        <button class="operation top-btns" type="button">DELETE</button>
        <button class="operation top-btns" type="button">CLEAR</button>
        <button class="operation" type="button">รท</button>
        <button class="number" type="button">9</button>
        <button class="number" type="button">8</button>
        <button class="number" type="button">7</button>
        <button class="operation" type="button">x</button>
        <button class="number" type="button">6</button>
        <button class="number" type="button">5</button>
        <button class="number" type="button">4</button>
        <button class="operation" type="button">-</button>
        <button class="number" type="button">3</button>
        <button class="number" type="button">2</button>
        <button class="number" type="button">1</button>
        <button class="operation" type="button">+</button>
        <button class="operation" type="button">=</button>
        <button class="number" type="button">0</button>
        <button class="number" type="button">.</button>
      </div>
    </div>
  </main>

  <footer>By dukdukg00se 2021</footer>
  
</body>
</html>
