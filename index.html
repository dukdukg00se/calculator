<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Foundations Project: Calculator</title>

  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Economica:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="calculator">
      <div id="display-container">
        <div id="top-display"></div>
        <div id="bottom-display"></div>
      </div>

      <div id="buttons-container">
        <button class="top-btns" type="button" value="delete">DELETE</button>
        <button class="top-btns" type="button" value="clear">CLEAR</button>
        <button type="button" value="รท">รท</button>
        <button type="button" value="9">9</button>
        <button type="button" value="8">8</button>
        <button type="button" value="7">7</button>
        <button type="button" value="x">x</button>
        <button type="button" value="6">6</button>
        <button type="button" value="5">5</button>
        <button type="button" value="4">4</button>
        <button type="button" value="-">-</button>
        <button type="button" value="3">3</button>
        <button type="button" value="2">2</button>
        <button type="button" value="1">1</button>
        <button type="button" value="+">+</button>
        <button type="button" value="=">=</button>
        <button type="button" value="0">0</button>
        <button type="button" value=".">.</button>
      </div>
    </div>
  </main>

  <footer>By dukdukg00se 2021</footer>
  
</body>
</html>
